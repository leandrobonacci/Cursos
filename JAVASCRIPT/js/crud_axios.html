<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD API REST AXIOS</title>
</head>

<body>
  <h1>CRUD API REST AXIOS</h1>
  <section class="crud">
    <article>
      <h2 class="crud-title">Agregar Nombre</h2>
      <form class="crud-form">
        <input type="text" name="nombre" placeholder="nombre" required>
        <br>
        <input type="text" name="apellido" placeholder="apellido" required>
        <br>
        <input type="submit" value="Enviar">
        <input type="hidden" name="id">
      </form>
    </article>
    <article>
      <h2>Ver Nombres</h2>
      <table class="crud-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
  </section>
  <template id="crud-template">
    <tr>
      <td class="nombre"></td>
      <td class="apellido"></td>
      <td>
        <button class="edit">Editar</button>
        <button class="delete">Eliminar</button>
      </td>
    </tr>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const d = document,
      $table = d.querySelector(".crud-table"),
      $form = d.querySelector(".crud-form"),
      $title = d.querySelector(".crud-title"),
      $template = d.getElementById("crud-template").content,
      $fragment = d.createDocumentFragment();
    const getAll = async () => {
      try {
        let res = await axios.get("http://localhost:3000/Nombres");
        json = await res.data;
        console.log(json);
        json.forEach((el) => {
          $template.querySelector(".nombre").textContent = el.nombre;
          $template.querySelector(".apellido").textContent = el.apellido;
          $template.querySelector(".edit").dataset.id = el.id;
          $template.querySelector(".edit").dataset.nombre = el.nombre;
          $template.querySelector(".edit").dataset.apellido = el.apellido;
          $template.querySelector(".delete").dataset.id = el.id;
          $template.querySelector(".delete").dataset.nombre = el.nombre;
          let $clone = d.importNode($template, true);
          $fragment.appendChild($clone);

        });
        $table.querySelector("tbody").appendChild($fragment);
      } catch (err) {

      }

    }


    d.addEventListener("DOMContentLoaded", getAll)


    d.addEventListener("submit", async e => {
      if (e.target === $form) {
        e.preventDefault();

        if (!e.target.id.value) {
          //Create - POST
          try {
            let options = {
              method: "POST",
              headers: {
                "Content-type": "application/json; charset=utf-8"
              },
              data: JSON.stringify({
                nombre: e.target.nombre.value,
                apellido: e.target.apellido.value
              })
            },
              res = await axios("http://localhost:3000/Nombres", options),
              json = await res.data;

            location.reload();
          } catch (err) {
            let message = err.statusText || "Ocurri칩 un error";
            $form.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
          }
        } else {
          //Update - PUT
          try {
            let options = {
              method: "PUT",
              headers: {
                "Content-type": "application/json; charset=utf-8"
              },
              data: JSON.stringify({
                nombre: e.target.nombre.value,
                apellido: e.target.apellido.value
              })
            },
              res = await axios(`http://localhost:3000/Nombres/${e.target.id.value}`, options),
              json = await res.data;

            location.reload();
          } catch (err) {
            let message = err.statusText || "Ocurri칩 un error";
            $form.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
          }
        }
      }
    });

    d.addEventListener("click", async e => {
      if (e.target.matches(".edit")) {
        $title.textContent = "Editar Nombre";
        $form.nombre.value = e.target.dataset.nombre;
        $form.apellido.value = e.target.dataset.apellido;
        $form.id.value = e.target.dataset.id;
      }

      if (e.target.matches(".delete")) {
        $form.id.value = e.target.dataset.id;

        let isdelete = confirm(`Est치s seguro de eliminar el id numero ${e.target.dataset.id}, nombre ${e.target.dataset.nombre}?`)
        if (isdelete) {
          //Delete - DELETE
          try {
            let options = {
              method: "DELETE",
              headers: {
                "Content-type": "application/json; charset=utf-8"
              }
            },
              res = await axios(`http://localhost:3000/Nombres/${e.target.dataset.id}`, options),
              json = await res.data;
            location.reload();
          } catch (err) {
            let message = err.statusText || "Ocurri칩 un error";
            alert(`Error ${err.status}: ${message}`);

          }
        }
      }
    }
    );


  </script>

</body>

</html>
